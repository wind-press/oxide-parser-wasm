# builds the content of http://github.com/wind-press/windpress
name: Publish to npm

on:
  # workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # sometime, when 2 or more consecutive PRs merged, the checkout wind-press/windpress is overlapped
      # and reverting other commit change
      # this should not happen on create a tag, so wait first
      - name: "Wait before checkout on create a tag"
        if: "startsWith(github.ref, 'refs/tags/')"
        run: sleep 20

      - uses: actions/checkout@v4

      - name: install wasm-pack
        run: cargo install wasm-pack
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@windpress'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      # Build WASM only (no bundling needed - wasm-pack output is CDN-ready)
      - name: Building the package
        run: npm run build

      # Fix package.json formatting (optional)
      - name: Fix package.json
        run: npm pkg fix

      # Publish from root (includes pkg/ directory with single WASM file)
      - name: Publish package to npm
        run: npm publish --provenance --access public

      # - name: Publish package to pkg.pr.new
      #   run: npx pkg-pr-new publish
      #   working-directory: pkg
